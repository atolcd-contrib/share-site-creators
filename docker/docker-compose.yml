version: '3.4'
services:
  share-site-creators-share:
    image: alfresco-share-share-site-creators:development
    build:
      dockerfile: ./Dockerfile
      context: ../../../share-site-creators-share-docker/target
    environment:
      CATALINA_OPTS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=0.0.0.0:8888"
      REPO_HOST: share-site-creators-acs
      REPO_PORT: 8080
    ports:
      - "${share.port}:8080"
      - "${share.debug.port}:8888"
  share-site-creators-acs:
    image: alfresco-content-services-share-site-creators:development
    build:
      dockerfile: ./Dockerfile
      context: ../../../share-site-creators-platform-docker/target
      network: host
    environment:
      JAVA_TOOL_OPTIONS: "${keystore.settings}"
      CATALINA_OPTS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=0.0.0.0:8888"
    ports:
      - "${acs.port}:8080"
      - "${acs.debug.port}:8888"
    volumes:
      - share-site-creators-acs-volume:/usr/local/tomcat/alf_data
    depends_on:
      - share-site-creators-postgres
  share-site-creators-postgres:
    image: postgres:13.3
    environment:
      POSTGRES_DB: alfresco
      POSTGRES_USER: alfresco
      POSTGRES_PASSWORD: alfresco
    command: postgres -c max_connections=300 -c log_min_messages=LOG
    ports:
      - "${postgres.port}:5432"
    volumes:
      - share-site-creators-db-volume:/var/lib/postgresql/data
  share-site-creators-ass:
    image: alfresco/alfresco-search-services:2.0.2
    build:
      dockerfile: ./Dockerfile
      context: ../../../share-site-creators-ass-docker/target
    environment:
      SOLR_ALFRESCO_HOST: share-site-creators-acs
      SOLR_ALFRESCO_PORT: 8080
      SOLR_SOLR_HOST: share-site-creators-ass
      SOLR_SOLR_PORT: 8983
      SOLR_CREATE_ALFRESCO_DEFAULTS: alfresco,archive
      ALFRESCO_SECURE_COMMS: none
    ports:
      - "8983:8983"
    volumes:
      - share-site-creators-ass-volume:/opt/alfresco-search-services/contentstore
      - share-site-creators-ass-volume:/opt/alfresco-search-services/data
  libreoffice:
    image: alfresco/alfresco-libreoffice:2.5.3
    environment:
      JAVA_OPTS: " -Xms256m -Xmx512m"
    ports:
      - 8092:8090
  alfresco-pdf-renderer:
    image: alfresco/alfresco-pdf-renderer:2.5.3
    environment:
      JAVA_OPTS: " -Xms256m -Xmx512m"
    ports:
      - 8090:8090
  imagemagick:
    image: alfresco/alfresco-imagemagick:2.5.3
    environment:
      JAVA_OPTS: " -Xms256m -Xmx512m"
    ports:
      - 8091:8090
  tika:
    image: alfresco/alfresco-tika:2.5.3
    environment:
      JAVA_OPTS: ' -Xms256m -Xmx512m'
    ports:
      - 8093:8090
  transform-misc:
    image: alfresco/alfresco-transform-misc:2.5.3
    environment:
      JAVA_OPTS: ' -Xms256m -Xmx512m'
    ports:
      - 8094:8090
  activemq:
    image: alfresco/alfresco-activemq:5.16.1
    ports:
      - 8161:8161 # Web Console
      - 5672:5672 # AMQP
      - 61616:61616 # OpenWire
      - 61613:61613 # STOMP
volumes:
  share-site-creators-acs-volume:
    external: true
  share-site-creators-db-volume:
    external: true
  share-site-creators-ass-volume:
    external: true
