  activemq:
    image: ${docker.activemq.image}:${activemq.version}
    ports:
      - 8161:8161 # Web Console
      - 5672:5672 # AMQP
      - 61616:61616 # OpenWire
      - 61613:61613 # STOMP

volumes:
  share-site-creators-acs-volume:
    external: true
  share-site-creators-db-volume:
    external: true
  share-site-creators-ass-volume:
    external: true
  sfs-data:
    driver_opts:
      type: tmpfs
      device: tmpfs